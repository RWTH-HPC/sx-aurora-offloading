name: Deploy Docs

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: enricomarino/actions@v2
      - name: Set URL
        uses: datamonsters/replace-action@v2
        with:
              # Files, comma-separated. Supposed PLACEHOLDER in them
          files: mkdocs.yml
             # Comma-separated pairs PLACEHOLDER=value
          replacements: %%url%%=https://rwth-hpc.github.io/sx-aurora-offloading
      - name: Deploy Page
        uses: mhausenblas/mkdocs-deploy-gh-pages@1.21
