site_name: SX-Aurora Offloading
copyright: Â© 2021 High Performance Computing at RWTH Aachen University
site_author: High Performance Computing at RWTH Aachen University
site_url: %%url%%
repo_url: %%llvm%%
repo_name: "llvm-project"
edit_uri: ""
site_dir: public
extra_css:
  - extra.css
theme:
  name: material
  features:
   - search.suggest
   - search.highlight
   - navigation.top
   - navigation.instant
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - admonition
  - abbr
  - pymdownx.tabbed
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
plugins:
  - search
  - git-revision-date
nav:
  - Introduction: "index.md"
  - Building the Project: "building.md"
  - Build Wrapper: "build_wrapper.md"
  - Source Transformation: "source_transformation.md"
  - Usage: "usage.md"
  - Debugging: "debugging.md"
  - Technical and Internal Documentation:
    - Install Script: "internal/installation.md"
    - Design: "internal/design.md"
    - Target Code Generation: "internal/codegen.md"
