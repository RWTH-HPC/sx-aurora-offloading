site_name: SX-Aurora Offloading
copyright: Copyright Â© 2021 High Performance Computing at RWTH Aachen
site_author: High Performance Computing at RWTH Aachen
site_url: %%url%%
repo_url: %%llvm%%
repo_name: "llvm-project"
edit_uri: ""
site_dir: public
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  admonition: {}
plugins:
  - search
  - git-revision-date
nav:
  - Introduction: "index.md"
  - Building the Project: "building.md"
  - Build Wrapper: "build_wrapper.md"
  - Source Transformation: "source_transformation.md"
  - Usage: "usage.md"
  - Debugging: "debugging.md"
