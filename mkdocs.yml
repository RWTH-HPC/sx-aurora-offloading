site_name: SX-Aurora Offloading
copyright: Â© 2021 High Performance Computing at RWTH Aachen University
site_author: High Performance Computing at RWTH Aachen University
site_url: %%url%%
repo_url: %%llvm%%
# repo_name: "llvm-project"
edit_uri: %%edit%%
site_dir: public
extra_css:
  - extra.css
theme:
  name: material
  features:
   - search.suggest
   - search.highlight
   - navigation.top
   - navigation.instant
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - pymdownx.tabbed
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.details
plugins:
  - search
  - git-revision-date
  - macros
nav:
  - Introduction: "index.md"
  - Installation: "install.md"
  - Usage: "usage.md"
  - Debugging: "debugging.md"
  - Performance Analysis: "perf.md"
  - Source Transformation: "source_transformation.md"
  - Build Wrapper: "build_wrapper.md"
  - Technical and Internal Documentation:
    - Install Helpers: "internal/install_helpers.md"
    - Design: "internal/design.md"
    - Target Code Generation: "internal/codegen.md"
    - Sotoc Doxygen:
      - Classes: "internal/doxygen/Classes/index_classes.md"
      - Files: "internal/doxygen/Files/index_files.md"
  - Publications: "publications.md"
extra:
  link:
    llvm: %%llvm%%
  nec:
    link:
      llvm: https://github.com/sx-aurora-dev/llvm-project
    rpm:
      version: 1.9.0
